---
homelab_user: vagrant
sftp_user: sftp
docker_users: "{{ homelab_user }}"

homelab_user_dirs:
  - "~{{ homelab_user}}/work"
  - "~{{ homelab_user}}/apps"
  - "~{{ homelab_user}}/apps/jellyfin/config"
  - "~{{ homelab_user}}/apps/jellyfin/cache"
  - "~{{ homelab_user}}/apps/immich"
  - "~{{ homelab_user}}/scripts"
  - "~{{ homelab_user}}/logs"

java_version: 21
homelab_packages:
  - avahi-daemon
  - curl
  - vim
  - git
  - python3-venv
  - "openjdk-{{ java_version }}-jdk"
  - sysstat
  - fastfetch
  - exif
  - tree
  - stow

homelab_packages_state: present

kvm_packages:
  - qemu-system
  - libvirt-clients
  - libvirt-daemon-system

kvm_packages_state: present

vagrant_packages:
  - vagrant

vagrant_packages_state: present

dotfiles_repo: "https://github.com/xiple/dotfiles"
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: "~/dotfiles"
dotfiles_home: "~"
dotfiles_files:
  - .bashrc.d
  - .ssh/config
  - .vim
  - .bash_aliases
  - .bash_profile
  - .bashrc
  - .gitconfig
  - .gitconfig.local
  - .gitignore
  - .inputrc
  - .vimrc
  - .dir_colors

security_ssh_config_path: /etc/ssh/sshd_config
security_ssh_password_authentication: "yes"
security_ssh_permit_root_login: "no"
security_ssh_permit_empty_password: "no"
security_ssh_x11_forwarding: "no"
