---
homelab_user: vagrant
docker_users: "{{ homelab_user }}"

homelab_packages:
  - curl
  - vim
  - openjdk-17-jdk
  - ethtool
  - sysstat

homelab_packages_state: present

dotfiles_packages:
  - git
  - stow

dotfiles_packages_state: present

kvm_packages:
  - qemu-system
  - libvirt-clients
  - libvirt-daemon-system

kvm_packages_state: present

vagrant_packages:
  - vagrant

vagrant_packages_state: present
