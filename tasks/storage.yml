- name: Create HDD directory with specific rights.
  ansible.builtin.file:
    path: /mnt/wd1tb
    state: directory
    mode: '0755'

- name: Add backup entry in fstab but donâ€™t mount.
  ansible.posix.mount:
    path: /mnt/wd1tb
    src: /dev/sda1
    fstype: ext4 
    opts: defaults,nofail
    state: present