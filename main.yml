---
- name: Configure homelab.
  hosts: all
  gather_facts: yes
  #become: true
  vars_files:
    - vars.yml

  pre_tasks:
    - name: Update apt package cache.
      ansible.builtin.apt:
        update_cache: true
      tags: ['always']

    - name: Ensure git is installed.
      ansible.builtin.package:
        name: git
        state: present
      tags: ['always']

  roles:
    - role: xiple.tailscale
      tags: ['tailscale']

    - role: geerlingguy.dotfiles
      #become: false
      tags: ['dotfiles']

    - role: geerlingguy.docker
      tags: ['docker']

  tasks:
    - import_tasks: tasks/sshd.yml
      tags: ['sshd']

    - import_tasks: tasks/users.yml
      tags: ['users']

    - import_tasks: tasks/packages.yml
      tags: ['packages']

    - import_tasks: tasks/storage.yml
      tags: ['storage']

    - import_tasks: tasks/virtualization.yml
      tags: ['virt']

    - import_tasks: tasks/jellyfin.yml
      tags: ['jellyfin']

  handlers:
    - name: restart sshd
      service:
        name: sshd
        state: restarted